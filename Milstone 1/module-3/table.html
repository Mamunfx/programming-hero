<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td , th ,tr {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>All about table :</h1>
    <table>
        <caption>A simple table </caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Cell</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Md</td>
                <td>19</td>
                <td>9901992030</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Md</td>
                <td>19</td>
                <td>9901992030</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Md</td>
                <td>19</td>
                <td>9901992030</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Students : 3</td>
                
            </tr>
        </tfoot>
    </table>
</body>
</html>
