<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of evenet listener </title>
</head>
<body>
    <button onclick="makeGreen()">buttun 1</button>
    <button id="secondButton">buttun 2</button>
    <button id="ThirdButton">buttun 3</button>
    <script>
        function makeGreen(){
            document.body.style.backgroundColor = 'green';
        }
        document.getElementById("secondButton").addEventListener('click',function(){
            document.body.style.backgroundColor = 'yellow';
        })
        document.getElementById("ThirdButton").addEventListener('click',function(){
            document.getElementById("ThirdButton").style.backgroundColor = "blue";
        })


    </script>
</body>
</html>
